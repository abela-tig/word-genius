<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Levels | Word Master</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #30bfa5, #7176d6);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
        padding: 0 20px;
      }

      .container {
        text-align: center;
        max-width: 800px;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        overflow-y: auto;
        max-height: 80vh;
        width: 96%;
        margin: 0 auto;
        max-width: 700px;
      }

      .game-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .subtitle {
        font-size: 1.2rem;
        font-weight: 300;
        color: #f3f3f3;
        margin-bottom: 30px;
      }

      .levels-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        /* overflow-y: scroll; */
        justify-content: center;
        align-items: start;
        /* height: 60vh; */
        min-height: 70vh;
        padding: 10px;
        min-width: 100%;
        margin: 0 auto;
        max-width: 700px;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* Internet Explorer 10+ */
      }

      .levels-list::-webkit-scrollbar {
        display: none; /* Safari and Chrome */
      }

      .level {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: #7176d6;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        user-select: none;
      }

      .level:hover {
        transform: translateY(-5px);
        background-color: #5b62b9;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
      }

      .level:active {
        transform: translateY(0);
      }

      footer {
        margin-top: 30px;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
      }

      @media (max-width: 480px) {
        .game-title {
          font-size: 2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .level {
          width: 50px;
          height: 50px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="game-title">Game Levels</h1>
        <p class="subtitle">Choose a level to start playing!</p>
      </header>
      <main class="levels-wrapper">
        <div class="levels-list"></div>
      </main>
    </div>
    <script type="module" src="/src/levels.js"></script>
  </body>
</html>
